<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Questro</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to Questro, [User's Name]!</h1>
  </header>
  
  <main>
    <section class="request-form">
      <h2>Submit Your Request</h2>
      <form id="userRequestForm">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" placeholder="Enter subject" required>

        <label for="chapter">Chapter:</label>
        <input type="text" id="chapter" placeholder="Enter chapter" required>

        <label for="details">Specify Question/Details:</label>
        <textarea id="details" placeholder="Provide more details"></textarea>

        <button type="submit">Request Help</button>
      </form>
    </section>

    <section class="requests">
      <h2>Your Completed Requests</h2>
      <div id="completedRequests">
        <!-- Completed work will load dynamically here -->
      </div>
    </section>

    <section class="specific-provider">
      <h2>Ask a Specific Provider</h2>
      <form id="specificProviderForm">
        <label for="providerName">Provider's Name:</label>
        <input type="text" id="providerName" placeholder="Enter provider's name" required>
        <button type="submit">Request Provider</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>

</body>
</html>
